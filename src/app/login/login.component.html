    <div class="col-md-6">
	  <div class="centeredlogin">
		  <h2 style="text-align: center;"><b style="color: #0000A0;font-size: 23px;">LOGIN</b></h2>
		  <form (ngSubmit)="Login()" [formGroup]="loginForm" novalidate>
			  
			<div class="alert alert-danger" [hidden]="!error || isLoading" translate>
				Username or password incorrect.
			</div>
			<div class="form-group imagetextbox">
				<label>Username</label>
				<label class="d-block">
				<img src="assets/images/user-name.png" class="">
				<input type="text" class="form-control bordernone" formControlName="username" autocomplete="username" required/>
				<span hidden translate>Username</span>
				<small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
						class="text-danger" translate>
					Username is required
				</small>
				<!-- <span class="text-danger">{{EnterUsername}}</span> -->
				</label>
			</div>
			<div class="form-group imagetextbox">
				<label>Password</label>
				<label class="d-block">
					<img src="assets/images/password.png" class="">
					<input type="password" class="form-control bordernone" formControlName="password" autocomplete="current-password" required/>
					<span hidden translate>Password</span>
					<small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
							class="text-danger" translate>
						Password is required
					</small>
					<!-- <span class="text-danger">{{EnterPassword}}</span> -->
				</label>
				<input type ="checkbox" name="remember"> Remember me
			</div>
			<button type="submit" mat-raised-button class="btn w-100 loginbutton bordernone"><b>Login</b></button>
			<!-- <button class="btn btn-primary w-100 loginbutton" type="submit" [disabled]="loginForm.invalid || isLoading">
				<i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
				<span translate>Login</span>
			</button> -->
		</form>
	  </div>
    </div>
